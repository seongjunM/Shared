<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결과 제출 및 환급</title>
    <link rel="stylesheet" href="css/submit_results.css">
</head>
<body>
    <!-- <div class="header-results container">
        <a href="room-detail.html" class="back-btn">&larr;</a>
    </div> -->

    <div class="results-section container">
        <div class="back-button-container">
            <a href="room-detail.html" class="back-button">←</a>
        </div>
        <div class="video-upload-card">
            <h2>인바디 측정 영상 업로드</h2>
            <div class="upload-area" id="uploadArea">
                <!--input type="file" id="videoInput" accept="video/*" hidden-->
                <input type="file" id="videoInput" accept="*/*" style="display:none;">
                <p><span class="upload-link">영상을 업로드 해주세요.</span></p>
                <video id="videoPreview" controls style="display:none; max-width:100%; height:auto; border-radius:8px;"></video>
                <img   id="imagePreview" style="display:none; max-width:100%; height:auto; border-radius:8px;"alt="사진 미리보기">
                <span id="fileName" class="file-name" style="display:none;"></span>
                <button type="button" class="button secondary-button" id="removeVideoBtn" style="display:none; margin-top: 10px;">영상 제거</button>
            </div>
            <p class="upload-instruction">
                <a href = "guide.html">어떻게 업로드 하나요?</a>
            </p>
        </div>

        <div class="submit-card">
            <button class="button" id="submitResultsBtn">전송하기</button>
            <p class="submit-note">모든 내용을 확인하신 후 전송 버튼을 눌러주세요.</p>
        </div>
    </div>
    <script type = "module" src="js/main.js"></script>
</body>
</html>
