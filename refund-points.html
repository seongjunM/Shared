<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refund Points</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
         <div class="back-button-container">
            <a href="points.html" class="back-button">←</a>
        </div>
        <div class="refund-form">
            <p>환급하실 금액을 입력해주세요</p>
             <div class="form-group">
                <label for="refund-amount">금액</label>
                <input type="number" id="refund-amount" required>
            </div>
            <button id="process-refund">환급하기</button>
            <button id="cancel-refund" class="secondary-button">취소</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
