<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refund Points</title>
    <link rel="stylesheet" href="css/refund-points.css">
</head>
<body>
    <div class="container">
           <div class="back-button-container">
             <a href="points.html" class="back-button">←</a>
         </div>
         <div class="refund-form">
             <p>환급하실 금액을 입력해주세요</p>
              <div class="form-group">
                 <label for="refund-amount">금액</label>
                 <input type="number" id="refund-amount" placeholder="예: 10000" required>
             </div>
             <div class="form-group">
                 <label for="bank-name">은행명</label>
                 <input type="text" id="bank-name" placeholder="예: 카카오뱅크" required>
             </div>
             <div class="form-group">
                 <label for="account-number">계좌번호</label>
                 <input type="text" id="account-number" placeholder="예: 0000-00-000000" required>
             </div>
             <div class="form-group">
                 <label for="account-holder">예금주</label>
                 <input type="text" id="account-holder" placeholder="예: 홍길동" required>
             </div>
             <button id="process-refund">환급하기</button>
             <button id="cancel-refund" class="secondary-button">취소</button>
         </div>
    </div>

    <script type = "module" src="js/main.js"></script>
</body>
</html>
