<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charge Points</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
         <div class="back-button-container">
            <a href="points.html" class="back-button">←</a>
        </div>
        <div class="charge-form">
            <p>충전하실 금액을 입력해주세요</p>
            <div class="form-group">
                <label for="charge-amount">금액</label>
                <input type="number" id="charge-amount" required>
            </div>
            <button id="process-charge">결제하기</button>
             <button id="cancel-charge" class="secondary-button">취소</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
